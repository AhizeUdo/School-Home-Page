<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Rubik:wght@300&display=swap" rel="stylesheet">
    <title>Sync.Edu</title>
</head>
<body>
    <div class="container">
        <div class="navcontainer">
            <nav>
                <h3>Sync.Edu</h3>
                <div class="navbtn" id="navbutton">
                    

                </div>
                <div class="navmenu" id="panel">
                    <ul>
                        <li >Home</li>
                        <li >Contacts</li>
                        <li >About Us</li>
                        <li ><p id="menuexit">Close</p></li>
                    </ul>
                </div>
            </nav>
        </div>
        <section>
            <div class="landpagecontainer">

            </div>
        </section>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#navbutton").click(function(){
                $("#panel").slideDown("slow");
            });
        });

        $(document).ready(function(){
            $("#menuexit").click(function(){
                $("#panel").hide("slow");
            });
        }); 
    </script>
</body>
</html>
